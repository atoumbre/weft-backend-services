name: Deploy Lambda

on:
  workflow_call:
    inputs:
      wrapper-name:
        required: true
        type: string
        description: Name of the wrapper (e.g., dispatcher-lambda)
      function-name:
        required: true
        type: string
        description: AWS Lambda function name
      environment:
        required: true
        type: string
        description: Environment name (mainnet or stokenet)
      node-version:
        required: false
        type: string
        default: '22'
        description: Node.js version
      bun-version:
        required: false
        type: string
        default: '1.2.13'
        description: Bun version
      aws-region:
        required: false
        type: string
        default: us-east-1
        description: AWS region

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.wrapper-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Workspace
        uses: ./.github/actions/setup-workspace
        with:
          node-version: ${{ inputs.node-version }}
          bun-version: ${{ inputs.bun-version }}

      - name: Bundle
        run: pnpm run bundle
        working-directory: aws-wrappers/${{ inputs.wrapper-name }}

      - name: Package Lambda
        run: zip -r ${{ inputs.wrapper-name }}.zip dist
        working-directory: aws-wrappers/${{ inputs.wrapper-name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/weft-github-actions-role
          aws-region: ${{ inputs.aws-region }}

      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name "${{ inputs.function-name }}" \
            --zip-file "fileb://aws-wrappers/${{ inputs.wrapper-name }}/${{ inputs.wrapper-name }}.zip"
