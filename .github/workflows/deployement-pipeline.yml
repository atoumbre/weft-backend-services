name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (mainnet or stokenet).
        required: false
        default: ''

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '22'
  BUN_VERSION: '1.2.13'
  AWS_REGION: us-east-1

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  typo-check:
    uses: ./.github/workflows/_typo-check.yml

  tests-services:
    uses: ./.github/workflows/_run-tests.yml

  filter:
    runs-on: ubuntu-latest
    outputs:
      dispatcher: ${{ steps.filter.outputs.dispatcher }}
      indexer: ${{ steps.filter.outputs.indexer }}
      liquidator: ${{ steps.filter.outputs.liquidator }}
      price-updater: ${{ steps.filter.outputs.price-updater }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dispatcher:
              - 'aws-wrappers/dispatcher-lambda/**'
              - 'services/dispatcher/**'
              - 'packages/**'
            indexer:
              - 'aws-wrappers/indexer-container/**'
              - 'services/indexer/**'
              - 'packages/**'
            liquidator:
              - 'aws-wrappers/liquidator-lambda/**'
              - 'services/liquidator/**'
              - 'packages/**'
            price-updater:
              - 'aws-wrappers/price-updater-lambda/**'
              - 'services/price-updater/**'
              - 'packages/**'

  set-env:
    runs-on: ubuntu-latest
    needs: [filter]
    outputs:
      name: ${{ steps.env.outputs.name }}
    steps:
      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
            if [[ "$env_name" != "mainnet" && "$env_name" != "stokenet" ]]; then
              echo "Error: Invalid environment input '$env_name'. Must be 'mainnet' or 'stokenet'." >&2
              exit 1
            fi
          else
            branch_name="${{ github.ref_name }}"
            case "$branch_name" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch: ${branch_name}" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # Container builds
  build-indexer:
    needs: [filter, tests-services]
    if: needs.filter.outputs.indexer == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_build-and-push-containers.yml
    with:
      wrapper-name: indexer-container
      image-tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # Container deployments
  deploy-indexer:
    needs: [set-env, build-indexer]
    if: always() && needs.build-indexer.result == 'success'
    uses: ./.github/workflows/_deploy-service.yml
    secrets: inherit
    with:
      service_name: weft-${{ needs.set-env.outputs.name }}-indexer
      environment: ${{ needs.set-env.outputs.name }}

  # Lambda deployments
  deploy-dispatcher:
    needs: [filter, set-env, tests-services]
    if: needs.filter.outputs.dispatcher == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      wrapper-name: dispatcher-lambda
      function-name: weft-${{ needs.set-env.outputs.name }}-dispatcher
      environment: ${{ needs.set-env.outputs.name }}

  deploy-liquidator:
    needs: [filter, set-env, tests-services]
    if: needs.filter.outputs.liquidator == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      wrapper-name: liquidator-lambda
      function-name: weft-${{ needs.set-env.outputs.name }}-liquidator
      environment: ${{ needs.set-env.outputs.name }}

  deploy-price-updater:
    needs: [filter, set-env, tests-services]
    if: needs.filter.outputs.price-updater == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      wrapper-name: price-updater-lambda
      function-name: weft-${{ needs.set-env.outputs.name }}-price-updater
      environment: ${{ needs.set-env.outputs.name }}
