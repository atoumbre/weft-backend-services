name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (mainnet or stokenet).
        required: false
        default: ''

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Set environment based on branch
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.name }}
    steps:
      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
            if [[ "$env_name" != "mainnet" && "$env_name" != "stokenet" ]]; then
              echo "Error: Invalid environment '$env_name'" >&2
              exit 1
            fi
          else
            case "${{ github.ref_name }}" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # Build and test all affected packages
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-workspace

      - name: Build & Test (affected only)
        run: pnpm turbo run build test --filter='...[HEAD~1]'

  # Deploy Lambda functions
  deploy-lambdas:
    needs: [setup, build-and-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        lambda:
          - name: dispatcher
            wrapper: dispatcher-lambda
          - name: liquidator
            wrapper: liquidator-lambda
          - name: oracle-updater
            wrapper: price-updater-lambda
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-workspace

      - name: Bundle ${{ matrix.lambda.name }}
        run: pnpm turbo run bundle --filter=@local-wrapper/${{ matrix.lambda.wrapper }}

      - name: Package
        run: cd aws-wrappers/${{ matrix.lambda.wrapper }} && zip -r lambda.zip dist

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/weft-github-actions-role
          aws-region: us-east-1

      - name: Deploy
        run: |
          aws lambda update-function-code \
            --function-name "weft-${{ needs.setup.outputs.environment }}-${{ matrix.lambda.name }}" \
            --zip-file "fileb://aws-wrappers/${{ matrix.lambda.wrapper }}/lambda.zip"

  # Build and deploy container
  deploy-indexer:
    needs: [setup, build-and-test]
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/weft-github-actions-role
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 \
            | docker login --username AWS --password-stdin "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com"

      - name: Build and Push
        run: |
          IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/weft-indexer"
          docker buildx build \
            --platform linux/arm64 \
            -t "${IMAGE}:${{ github.sha }}" \
            -t "${IMAGE}:latest" \
            -f aws-wrappers/indexer-container/Dockerfile \
            --push .

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster "weft-${{ needs.setup.outputs.environment }}-cluster" \
            --service "weft-${{ needs.setup.outputs.environment }}-indexer" \
            --force-new-deployment
