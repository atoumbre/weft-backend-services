name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (mainnet or stokenet).
        required: false
        default: ''

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '22'
  BUN_VERSION: 1.2.13
  AWS_REGION: us-east-1

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  typo-check:
    uses: ./.github/workflows/_typo-check.yml

  tests:
    uses: ./.github/workflows/_run-tests.yml

  # Generate deployment matrices based on changed files
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      lambdas: ${{ steps.matrix.outputs.lambdas }}
      containers: ${{ steps.matrix.outputs.containers }}
      has-lambdas: ${{ steps.matrix.outputs.has-lambdas }}
      has-containers: ${{ steps.matrix.outputs.has-containers }}
      environment: ${{ steps.env.outputs.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate Deploy Matrix
        id: matrix
        uses: ./.github/actions/generate-deploy-matrix

      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
            if [[ "$env_name" != "mainnet" && "$env_name" != "stokenet" ]]; then
              echo "Error: Invalid environment input '$env_name'. Must be 'mainnet' or 'stokenet'." >&2
              exit 1
            fi
          else
            branch_name="${{ github.ref_name }}"
            case "$branch_name" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch: ${branch_name}" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # Build containers using matrix
  build-containers:
    needs: [generate-matrix, tests]
    if: needs.generate-matrix.outputs.has-containers == 'true' && (needs.tests.result == 'success' || needs.tests.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.generate-matrix.outputs.containers) }}
    uses: ./.github/workflows/_build-and-push-containers.yml
    with:
      wrapper-name: ${{ matrix.service.wrapper }}
      image-tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # Deploy containers using matrix
  deploy-containers:
    needs: [generate-matrix, build-containers]
    if: always() && needs.build-containers.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.generate-matrix.outputs.containers) }}
    uses: ./.github/workflows/_deploy-service.yml
    secrets: inherit
    with:
      service_name: weft-${{ needs.generate-matrix.outputs.environment }}-${{ matrix.service.name }}
      environment: ${{ needs.generate-matrix.outputs.environment }}

  # Deploy lambdas using matrix
  deploy-lambdas:
    needs: [generate-matrix, tests]
    if: needs.generate-matrix.outputs.has-lambdas == 'true' && (needs.tests.result == 'success' || needs.tests.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.generate-matrix.outputs.lambdas) }}
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      wrapper-name: ${{ matrix.service.wrapper }}
      function-name: weft-${{ needs.generate-matrix.outputs.environment }}-${{ matrix.service.function }}
      environment: ${{ needs.generate-matrix.outputs.environment }}
