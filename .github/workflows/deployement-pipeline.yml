name: Deployment Pipeline

on:
  push:
    branches: [main, stage]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment (mainnet or stokenet).
        required: false
        default: ''

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'
  BUN_VERSION: 1.2.13
  AWS_REGION: us-east-1

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  typo-check:
    uses: ./.github/workflows/_typo-check.yml

  tests-services:
    uses: ./.github/workflows/_run-tests.yml

  filter:
    runs-on: ubuntu-latest
    outputs:
      dispatcher: ${{ steps.filter.outputs.dispatcher }}
      indexer: ${{ steps.filter.outputs.indexer }}
      liquidator: ${{ steps.filter.outputs.liquidator }}
      oracle_updater: ${{ steps.filter.outputs.oracle_updater }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dispatcher:
              - 'functions/dispatcher/**'
              - 'packages/**'
            indexer:
              - 'containers/indexer/**'
              - 'packages/**'
            liquidator:
              - 'functions/liquidator/**'
              - 'packages/**'
            oracle_updater:
              - 'functions/oracle-updater/**'
              - 'packages/**'

  set-env:
    runs-on: ubuntu-latest
    needs: [filter]
    outputs:
      name: ${{ steps.env.outputs.name }}
    steps:
      - name: Select Environment
        id: env
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            env_name="${{ github.event.inputs.environment }}"
            if [[ "$env_name" != "mainnet" && "$env_name" != "stokenet" ]]; then
              echo "Error: Invalid environment input '$env_name'. Must be 'mainnet' or 'stokenet'." >&2
              exit 1
            fi
          else
            branch_name="${{ github.ref_name }}"
            case "$branch_name" in
              main) env_name="mainnet" ;;
              stage) env_name="stokenet" ;;
              *) echo "Unsupported branch: ${branch_name}" >&2; exit 1 ;;
            esac
          fi
          echo "name=${env_name}" >> "$GITHUB_OUTPUT"

  # 4. Service Validation Bloc


  # 5. Service Artifacts Bloc (Containers)
  build-indexer:
    needs: [filter, tests-services]
    if: needs.filter.outputs.indexer == 'true' && (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_build-and-push-containers.yml
    with:
      service_name: indexer
      service_path: .
      dockerfile: containers/indexer/Dockerfile
      working_directory: containers/indexer
      image_tag: ${{ github.sha }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

  # 6. Service Deployment Bloc (Pinpoint dependencies)
  deploy-indexer:
    needs: [set-env, build-indexer]
    if: |
      always() &&
      needs.build-indexer.result == 'success'
    uses: ./.github/workflows/_deploy-service.yml
    secrets: inherit
    with:
      service_name: weft-${{ needs.set-env.outputs.name }}-indexer
      environment: ${{ needs.set-env.outputs.name }}

  deploy-liquidator:
    needs: [filter, set-env, tests-services]
    if: |
      needs.filter.outputs.liquidator == 'true' &&
      (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      service-name: liquidator
      service-path: functions/liquidator
      function-name: weft-${{ needs.set-env.outputs.name }}-liquidator
      environment: ${{ needs.set-env.outputs.name }}

  deploy-dispatcher:
    needs: [filter, set-env, tests-services]
    if: |
      needs.filter.outputs.dispatcher == 'true' &&
      (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      service-name: dispatcher
      service-path: functions/dispatcher
      function-name: weft-${{ needs.set-env.outputs.name }}-dispatcher
      environment: ${{ needs.set-env.outputs.name }}

  deploy-oracle-updater:
    needs: [filter, set-env, tests-services]
    if: |
      needs.filter.outputs.oracle_updater == 'true' &&
      (needs.tests-services.result == 'success' || needs.tests-services.result == 'skipped')
    uses: ./.github/workflows/_deploy-lambda.yml
    secrets: inherit
    with:
      service-name: oracle-updater
      service-path: functions/oracle-updater
      function-name: weft-${{ needs.set-env.outputs.name }}-oracle-updater
      environment: ${{ needs.set-env.outputs.name }}
